<div class="login">
  <div class="login-form-main">
    <h1 class="login-title">Accedi</h1>

    <div class="login-form">
      <input type="text" name="email" id="email" placeholder="Email o numero di telefono">
      <input type="password" name="password" id="password" placeholder="Password">
      <button type="button" role="button" class="login-cta">Accedi</button>
    </div>
    <div class="login-help">
      <div class="remember-me">
        <input type="checkbox" name="remember" id="remember">
        <span>Ricordami</span>
      </div>
      <a href="/" target="_self" class="login-need-help">Serve aiuto?</a>
    </div>
    <div class="login-form-other">
      <div class="login-signup">
        <span>Prima volta su Netflix? <a href="/" target="_self">Registrati</a>.</span>
      </div>
      <div class="terms-of-use">
        <span> Questa pagina è protetta da Google reCAPTCHA per garantire che tu non sia un bot.
          <a href="/" target="_self">Scopri di più.</a></span>
      </div>
    </div>
  </div>
</div>
